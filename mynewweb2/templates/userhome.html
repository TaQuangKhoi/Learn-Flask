{% extends 'base.html' %}

{% block items %}
    <li class="nav-item">
        <a class="nav-link" href="/logout">Log Out</a>
    </li>
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <p>
            Welcome to the Task Manager, {{ user.full_name }}!
        </p>
    </div>
    <div class="jumptron">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Task</th>
            </tr>
            </thead>
            <tbody>
            {% for task in user.tasks %}
                <tr>
                    <td>{{ task.description }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
