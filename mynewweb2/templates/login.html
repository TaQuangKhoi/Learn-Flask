<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/login.css"/>
</head>
<body>
<section>
    <div class="signin">
        <div class="content">
            <h2>Sign In</h2>
            <form class="form" method="post">
                <div class="inputBox">
                    <input type="text" required
                           value="{{ request.form.username if request.form.username }}"
                    >
                    <i>Username</i>
                </div>
                <div class="inputBox">
                    <input type="password" required
                           value="{{ request.form.password if request.form.password }}"
                    >
                    <i>Password</i>
                </div>
                <div class="links"><a href="#">Forgot Password</a> <a href="#">Signup</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
